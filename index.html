
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales CRM - Light Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
          },
          colors: {
            primary: { // Changed to dark gray/black palette
              "50": "#f8f8f8",
              "100": "#eoeoeo",
              "200": "#c7c7c7",
              "300": "#ababab",
              "400": "#787878",
              "500": "#454545", // Main primary color (dark gray)
              "600": "#3d3d3d",
              "700": "#323232",
              "800": "#272727",
              "900": "#1f1f1f", // Darker shade
              "950": "#121212"  // Nearly black
            },
            gray: { // Standard grays, ensure good contrast with black text on white bg
              50: '#f9fafb',    // Lightest gray for subtle backgrounds if needed
              100: '#f3f4f6',   // Light gray
              200: '#e5e7eb',   // Borders
              300: '#d1d5db',   // Medium borders, disabled elements
              400: '#9ca3af',   // Secondary text, icons
              500: '#6b7280',   // Medium text
              600: '#4b5563',   // Primary text (can be darker)
              700: '#374151',   // Darker text
              800: '#1f2937',   // Even darker text
              900: '#111827',   // Near black text
              950: '#030712',   // Blackest text
            },
            // Status colors - preserved for distinction as requested
            'status-needs-follow-up': tailwind.colors.blue[500],
            'status-emailed-for-docs': tailwind.colors.sky[500], // New status
            'status-awaiting-callback': tailwind.colors.cyan[500], // New status
            'status-in-progress': tailwind.colors.amber[500],
            'status-docs-submitted': tailwind.colors.violet[500],
            'status-ready-to-close': tailwind.colors.purple[500], // New status
            'status-closed-funded': tailwind.colors.green[500],
            'status-defaults-delayed': tailwind.colors.red[500],
            
            // Backgrounds for status badges - ensure contrast on white
            'status-needs-follow-up-bg': tailwind.colors.blue[100],
            'status-emailed-for-docs-bg': tailwind.colors.sky[100],
            'status-awaiting-callback-bg': tailwind.colors.cyan[100],
            'status-in-progress-bg': tailwind.colors.amber[100],
            'status-docs-submitted-bg': tailwind.colors.violet[100],
            'status-ready-to-close-bg': tailwind.colors.purple[100],
            'status-closed-funded-bg': tailwind.colors.green[100],
            'status-defaults-delayed-bg': tailwind.colors.red[100],

             // Text colors for status badges - ensure readability
            'status-needs-follow-up-text': tailwind.colors.blue[700],
            'status-emailed-for-docs-text': tailwind.colors.sky[700],
            'status-awaiting-callback-text': tailwind.colors.cyan[700],
            'status-in-progress-text': tailwind.colors.amber[700],
            'status-docs-submitted-text': tailwind.colors.violet[700],
            'status-ready-to-close-text': tailwind.colors.purple[700],
            'status-closed-funded-text': tailwind.colors.green[700],
            'status-defaults-delayed-text': tailwind.colors.red[700],

            // Enforce black & white theme
            'background': '#ffffff', // white
            'foreground': '#111827', // near black (gray-900)
            'border': '#e5e7eb',     // gray-200
            'ring': '#323232'        // primary-700 (dark gray) for focus rings
          }
        }
      }
    }
  </script>
  <!--
    NOTE: For Supabase integration, this app uses environment variables:
    - REACT_APP_SUPABASE_URL
    - REACT_APP_SUPABASE_ANON_KEY
    These must be configured in your deployment environment (e.g., Vercel)
    for the application to connect to Supabase.
  -->
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.0.0"
  }
}
</script>

</head>
